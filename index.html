<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./style.css">
</head>

<body style="background-color: rgb(245, 245, 180);">
    <center>
        <div style="height: 500px; width: 440px; background-color: white; position: relative;top: 90px; ">
            <div>
                <input id="result" type="text" placeholder="0" class="form-control"
                    style="text-align:right;height: 60px;border: none;width: 350px; position: relative;top: 25px;">
            </div>
            <div class="row" style="width: 400px;position: relative;top: 60px;">
                <div class="col-3" style="position: relative; right: 7px;">
                    <button  onclick="sin()" style="width:90px ;" class="btn btn-secondary">Sin</button>
                </div>
                <div class="col-3" style="position: relative; right: 7px;">
                    <button  onclick="cos()" style="width:90px ;" class="btn btn-secondary">Cos</button>
                </div>
                <div class="col-3" style="position: relative; right: 7px;">
                    <button  onclick="tan()" style="width:90px ;" class="btn btn-secondary">Tan</button>

                </div>
                <div class="col-3" style="position: relative; right: 7px;">
                    <button  onclick="remove()" style="width:90px;background-color:rgb(240, 240, 133);border: none;color: black;" class="btn btn-secondary">AC</button>
                </div>


                <!-- next row -->
                <div class="col-3" style="position: relative; right: 7px;top: 10px;">
                    <button onclick="displayNumber(7)" style="width:90px ;" class="btn btn-secondary">7</button>
                </div>
                <div class="col-3" style="position: relative; right: 7px; top: 10px;">
                    <button  onclick="displayNumber(8)" style="width:90px ;" class="btn btn-secondary">8</button>
                </div>
                <div class="col-3" style="position: relative; right: 7px;top: 10px;">
                    <button  onclick="displayNumber(9)" style="width:90px ;" class="btn btn-secondary">9</button>

                </div>
                <div class="col-3" style="position: relative; right: 7px; top: 10px;">
                    <button  onclick="displayNumber('×')" style="width:90px ;" class="btn btn-secondary">×</button>
                </div>


                <!-- next row -->
                <div class="col-3" style="position: relative; right: 7px;top: 20px;">
                    <button  onclick="displayNumber(4)" style="width:90px ;" class="btn btn-secondary">4</button>
                </div>
                <div class="col-3" style="position: relative; right: 7px; top: 20px;">
                    <button  onclick="displayNumber(5)" style="width:90px ;" class="btn btn-secondary">5</button>
                </div>
                <div class="col-3" style="position: relative; right: 7px;top: 20px;">
                    <button  onclick="displayNumber(6)" style="width:90px ;" class="btn btn-secondary">6</button>

                </div>
                <div class="col-3" style="position: relative; right: 7px; top: 20px;">
                    <button  onclick="displayNumber('-')" style="width:90px ;" class="btn btn-secondary">-</button>
                </div>


                <!-- next row -->
                <div class="col-3" style="position: relative; right: 7px;top: 30px;">
                    <button  onclick="displayNumber(1)" style="width:90px ;" class="btn btn-secondary">1</button>
                </div>
                <div class="col-3" style="position: relative; right: 7px; top: 30px;">
                    <button  onclick="displayNumber(2)" style="width:90px ;" class="btn btn-secondary">2</button>
                </div>
                <div class="col-3" style="position: relative; right: 7px;top: 30px;">
                    <button  onclick="displayNumber(3)" style="width:90px ;" class="btn btn-secondary">3</button>

                </div>
                <div class="col-3" style="position: relative; right: 7px; top: 30px;">
                    <button  onclick="displayNumber('+')" style="width:90px ;" class="btn btn-secondary">+</button>
                </div>


                <!-- next row -->
                <div class="col-3" style="position: relative; right: 7px;top: 40px;">
                    <button  onclick="displayNumber(0)" style="width:90px ;" class="btn btn-secondary">0</button>
                </div>

                <div class="col-3" style="position: relative; right: 7px;top: 40px;">
                    <button  onclick="displayNumber('÷')" style="width:90px ;" class="btn btn-secondary">÷</button>

                </div>
                <div class="col-3" style="position: relative; right: 7px; top: 40px;">
                    <button  onclick="evaluateNum()" style="width:90px ;" class="btn btn-secondary">=</button>
                </div>
                <div class="col-3" style="position: relative; right: 7px;top: 40px;">
                    <button  onclick="displayNumber('.')" style="width:90px ;" class="btn btn-secondary">.</button>
                </div>

                <!-- next row -->

                <div class="col-3" style="position: relative; right: 7px; top: 50px;">
                    <button  onclick="displayNumber('%')" style="width:90px ;" class="btn btn-secondary">%</button>
                </div>
                <div class="col-3" style="position: relative; right: 7px;top: 50px;">
                    <button onclick="square()" style="width:90px ;" class="btn btn-secondary">x<sup>2</sub></button>

                </div>
                <div class="col-3" style="position: relative; right: 7px;top: 50px;">
                    <button  onclick="cube()" style="width:90px ;" class="btn btn-secondary">x<sup>3</sub></button>

                </div>
                <div class="col-3" style="position: relative; right: 7px;top: 50px;">
                    <button  onclick="sqrt2()" style="width:90px ;" class="btn btn-secondary">√</button>

                </div>


                <!-- next row -->

                <div class="col-3" style="position: relative; right: 7px; top: 60px;">
                    <button  onclick="sqrt3()" style="width:90px ;" class="btn btn-secondary">∛</button>
                </div>
                <div class="col-3" style="position: relative; right: 7px; top: 60px;">
                    <button  onclick="BACKSPC()" style="width:90px ;background-color:rgb(240, 240, 133);border: none;color: black;" class="btn btn-secondary">⌫</button>
                </div>

            </div>


        </div>




        </div>
    </center>

    <script>

        function displayNumber(num) {
            result.value = result.value + num;
        }
        // AC working
        function remove() {
            result.value = "";
        }

        // evaluate expression
        function evaluateNum() {
            // exp=result.value;
            // res=eval(exp)
            // result.value=res
            result.value = eval(result.value)
        }

        function BACKSPC() {
            result.value = result.value.slice(0, -1)
        }

        function sin() {
            result.value = Math.sin(result.value);
        }

        function cos() {
            result.value = Math.cos(result.value);
        }

        function tan() {
            result.value = Math.tan(result.value);
        }
        function square() {
            result.value = Math.pow(result.value, 2);
        }

        function cube() {
            result.value = Math.pow(result.value, 3);
        }

        function sqrt2() {
            result.value = Math.pow(result.value, 1 / 2);
        }

        function sqrt3() {
            result.value = Math.pow(result.value, 1 / 3);
        }



    </script>
</body>

</html>
